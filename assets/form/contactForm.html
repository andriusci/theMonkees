<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="txt/css"/>
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Quicksand" rel="stylesheet">
    <title>Contact Form</title>
</head>
<body>
    <article class="contactUs">
           
        
            <form action="formSuccess.html">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="e.g. Mike" required>
                       <br>
                <label for="email">Email</label>    
                <input type="email" id="email" class="form-control"  aria-describedby="emailHelp" placeholder="e.g. mike@example.com" required>
                       <br>
                <label for="message">Message</label>     
                <textarea id="message" class="form-control" placeholder="Your message" rows="3" required></textarea>
                            <br>
                <input type="submit" value="Send" class="btn btn-success btn-sm">
           </form>
         
    </article>
   
</body>
</html>
