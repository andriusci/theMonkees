<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="txt/css"/>
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Quicksand" rel="stylesheet">
    <title>Contact Form Success</title>
</head>
<body>
    <article  class="contactUs">
        
        <h4>Contact Us</h4>
        <div class="line">
            <div class="red"></div>
            <div class="green"></div>
            <div class="yellow"></div>
       </div>
       
        <div class="messageSuccess">
                Your message has been sent &#9989;
            </div>
        <form action="formSuccess.html">
                  

                <input type="text" class="form-control" placeholder="First name">
                <br>
           
          

            <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email">
       
          <br>
             
                  
                     <textarea class="form-control" placeholder="Your message" rows="3"></textarea>
                     <br>
               
             <input type="submit" value="Submit" class="btn btn-success btn-sm">
           </form>
    </article>
</body>
</html>
